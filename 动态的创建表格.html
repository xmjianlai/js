<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<script>
  var bodyData = [
    {name: 'zs', subject: '语文', score: 100},
    {name: 'ls', subject: '数学', score: 80},
    {name: 'sdb', subject: '体育', score: 0},
    {name: 'gw', subject: '英语', score: 59},
    {name: 'bzr', subject: '数学', score: 50}
  ];
  // 表头数据
  var headData = ['姓名', '科目', '成绩', '操作'];
//  1.创建table
  var table=document.createElement("table");
  table.border="1px";
  table.width="500px";


//  2创建thead
  var thead=document.createElement("thead");
table.appendChild(thead);
//  3.创建表头
  var tr=document.createElement("tr");
thead.appendChild(tr);
  thead.style.backgroundColor="lightgray";
//  4创建th表单
for(var i=0;i<headData.length;i++){
  var th=document.createElement("th");
  th.innerText=headData[i];
  tr.appendChild(th);
}
//  创建表单主体
  var tbody=document.createElement("tbody");

  table.appendChild(tbody);
tbody.align="center";
  for(var i=0;i<bodyData.length;i++){
    var tr=document.createElement("tr");
    tbody.appendChild(tr);
    for(var  key in bodyData[i]){
      var td=document.createElement("td");
      td.innerText=bodyData[i][key];
      tr.appendChild(td);
    }
//    由于删除不是动态的是静态的所以我们要在创建td与a
    var td=document.createElement("td");
    var a=document.createElement("a");
    a.href="";
    a.innerText="删除"
    td.appendChild(a);
    tr.appendChild(td);
//    因为点击删除会删除一行tr所以给a便签注册事件
    a.onclick=fn;
  }
function fn(){
//  因为每次点击需要弹出确认框
  var result=confirm("你确定删除吗?");
  if(result){
    tbody.removeChild(this.parentNode.parentNode)
  }
  return false;
}
  document.body.appendChild(table);
</script>
</body>
</html>
