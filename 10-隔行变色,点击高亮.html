<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul id="mv">
  <li>西施</li>
  <li>貂蝉</li>
  <li>王昭君</li>
  <li>杨玉环</li>
  <li>芙蓉姐姐</li>
</ul>

<script>
  //需求:1. 隔行变色  2. 点击高亮
//  1. 隔行变色
//  1.1 获取所有的li
  var lis = document.getElementsByTagName('li');
//  1.2  遍历所有的li, 然后隔行变色
  for(var i = 0; i < lis.length; i++) {
//    隔行变色
    if(i % 2 == 0){
      lis[i].style.backgroundColor = 'pink';
      lis[i].setAttribute('bgc', 'pink'); //显式的保存自己的颜色
    }else{
      lis[i].style.backgroundColor = 'hotpink';
      lis[i].setAttribute('bgc', 'hotpink'); //显式的保存自己的颜色
    }
    
    //2.1 给每一个li注册点击事件
    lis[i].onclick = liClick;
  }
  
  
  //2. 点击高亮
  //点击li时触发的函数
  function liClick(){
    
    //排他
    for(var i = 0; i < lis.length; i++) {
      //lis[i].人家原来是什么颜色,我们就给他什么颜色
      lis[i].style.backgroundColor = lis[i].getAttribute('bgc');
    }
    
    //让点击的那个li高亮
    this.style.backgroundColor = 'yellow';
    
  }
  
  
</script>
</body>
</html>
